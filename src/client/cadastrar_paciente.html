<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/cadastrar_paciente.js" defer></script>
    <title>Statmed - Cadastrar Pacientes</title>
</head>
<body>
    <div class="container-fluid p-2 justify-content-center align-items-center">
        <a href="index.html" class="btn btn-lg btn-primary btn-login text-uppercase mb-5">Voltar</a>
        <a href="arquivo_pacientes.html" class="btn btn-lg btn-primary btn-login text-uppercase mb-5">Arquivo de Prontuários</a>
        <a href="cid10.html" class="btn btn-lg btn-primary btn-login text-uppercase mb-5">Consultar CID10</a>
    </div>
    
        <div class="container">
            <h3 class="login-heading mb-4">Cadastro de Paciente</h3>
            <div class="busca-paciente-container justify-content-center align-items-center">                     
            <form onsubmit="return salvar()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Example input" />
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomeSocial" placeholder="Example input" />
                    <label for="floatingInput">Nome Social</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="genero" aria-label="Floating label select example">
                        <option selected></option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                      <label for="floatingSelect">Gênero</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Example input" />
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input oninput="handleCpf(this)" maxlength="14" type="text" class="form-control" id="cpf" placeholder="Example input" />
                    <label for="floatingInput">CPF</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" maxlength="15" onkeyup="handleTel(event)" class="form-control" id="telefone" placeholder="Example input" />
                    <label for="floatingInput">Telefone</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="dataNasc" placeholder="Example input" />
                    <label for="floatingInput">Data de Nascimento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" maxlength="9" onkeyup="handleCep(event)" class="form-control" id="cep" placeholder="Example input" />
                    <label for="floatingInput">CEP</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="rua" placeholder="Example input" />
                    <label for="floatingInput">Rua</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="numero" placeholder="Example input" />
                    <label for="floatingInput">Número</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="bairro" placeholder="Example input" />
                    <label for="floatingInput">Bairro</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cidade" placeholder="Example input" />
                    <label for="floatingInput">Cidade</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="uf" placeholder="Example input" />
                    <label for="floatingInput">Estado</label>
                </div>
                <button type="submit" class="btn btn-bscpac btn-lg btn-primary btn-login text-uppercase mb-2">Cadastrar</button>
            </form>
            </div>   
        </div>
</body>
</html>
