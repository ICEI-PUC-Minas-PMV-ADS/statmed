<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Statmed - Acesso</title>
</head>
<body>
    <div className="Login">
        <div class="container-fluid ps-md-0">
            <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6 imagem-bg-esquerda"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <img src="img/svg/logo.svg" class="logo-login" alt="Statmed"> 
                        <h3 class="login-heading mb-4">Bem vindo(a)!</h3>                        
                        <form>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usuario" placeholder="Example input" />
                            <label for="floatingInput">Usu√°rio</label>
                            <span className="text-danger"></span>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Example input" />
                            <label for="floatingPassword">Senha</label>
                            <span className="text-danger"></span>
                          </div>
          
                          <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" />
                            <label class="form-check-label" for="rememberPasswordCheck">
                              Lembrar senha
                            </label>
                          </div>
          
                          <div class="d-grid">
                            <button class="btn btn-lg btn-primary btn-login text-uppercase mb-2" type="button">Entrar</button>
                            <div class="text-center">
                              <a class="small ajuda text-uppercase" href="ajuda">Ajuda</a>
                            </div>
                          </div>
          
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
</body>
</html>
